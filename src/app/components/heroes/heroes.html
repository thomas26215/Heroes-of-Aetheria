<h1>Liste des Héros</h1>

<p>Découvrez nos héros légendaires !</p>


<div class="heroes-grid">
  <a
    *ngFor="let hero of heroes; trackBy: trackByHeroId"
    class="hero-card"
    [routerLink]="['/hero', hero.id]"
  >
    <div class="avatar">{{ hero.name[0] }}</div>
    <div class="hero-info">
      <h3>{{ hero.name }}</h3>
      <p>{{ hero.description }}</p>
    </div>
  </a>
</div>




<app-messages></app-messages>
